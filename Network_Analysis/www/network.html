<!DOCTYPE html>
<!-- FROM: https://www.d3-graph-gallery.com/graph/network_basic.html -->
<meta charset="utf-8">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='description' content='Awesome plot'>
<meta name='author' content='Rodrigo Zepeda Tello'>

<style> /* set the CSS */

body {
  font: 12px Arial;
  background-color: black;
}

path {
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

div.tooltip {
    position: absolute;
    text-align: left;
    width: 150px;
    height: 50px;
    padding: 2px;
    font: 12px sans-serif;
    border: 0px;
    border-radius: 2px;
    pointer-events: none;
}

</style>

<!-- Load d3.js -->
<script src="d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div style="background-color: red; height: 10vh; width: 98vw; margin-top: 0; position: fixed;">
  {{ button }}
  {{ slider }}
</div>
<div id="my_dataviz", style="background-color: black; text-align: center; height: 100vh;"></div>
<script src="node_script.js"></script>
